<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Central hexagon shape representing the nexus/hub -->
  <polygon 
    points="50,10 85,30 85,70 50,90 15,70 15,30" 
    fill="none" 
    stroke="url(#grad)" 
    stroke-width="4"
  />
  
  <!-- Inner connections forming an N -->
  <path 
    d="M 30,70 L 30,30 L 70,70 L 70,30" 
    fill="none" 
    stroke="url(#grad)" 
    stroke-width="6" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Connection dots at vertices -->
  <circle cx="50" cy="10" r="4" fill="#f59e0b"/>
  <circle cx="85" cy="30" r="4" fill="#f59e0b"/>
  <circle cx="85" cy="70" r="4" fill="#f59e0b"/>
  <circle cx="50" cy="90" r="4" fill="#f59e0b"/>
  <circle cx="15" cy="70" r="4" fill="#f59e0b"/>
  <circle cx="15" cy="30" r="4" fill="#f59e0b"/>
</svg>
